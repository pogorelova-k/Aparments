<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Квартиры</title>
    <!-- <link rel="stylesheet" href="./style/style.css"> -->
</head>
<body>
    <div class="content">
        <div class="result content__result">
            <h1 class="result__title">Квартиры</h1>
            <div class="table result__table">
                <div class="t-header table__header">
                    <ul class="t-header__text">
                        <li>Планировка</li>
                        <li>Квартира</li>
                    </ul>

                    <ul class="t-header__buttons">
                        <li>
                            <button class="t-header__button">S, м²<span></span></button>
                        </li>
                        <li>
                            <button class="t-header__button">Этаж<span></span></button>
                        </li>
                        <li>
                            <button class="t-header__button">Цена, ₽<span></span></button>
                        </li>
                    </ul>
                </div>
                <!-- /.table__header -->
                <div class="t-body table__body">
                    <ul class="t-body__list">
                        <li class="t-body__item">
                            <div>
                                <img src="./image/flat1.svg" alt="Планировка">
                                <p class="t-body__name">3-комнатная №104</p>
                            </div>
                            <p class="t-body__square">63,1</p>
                            <p class="t-body__floor">1 <span>из 17</span></p>
                            <p class="t-body__price">6 630 500</p>
                        </li>
                        <li class="t-body__item">
                            <div>
                                <img src="./image/flat1.svg" alt="Планировка">
                                <p class="t-body__name">3-комнатная №105</p>
                            </div>
                            <p class="t-body__square">63,2</p>
                            <p class="t-body__floor">2 <span>из 17</span></p>
                            <p class="t-body__price">6 630 500</p>
                        </li>
                        <li class="t-body__item">
                            <div>
                                <img src="./image/flat1.svg" alt="Планировка">
                                <p class="t-body__name">3-комнатная №106</p>
                            </div>
                            <p class="t-body__square">63,2</p>
                            <p class="t-body__floor">3 <span>из 17</span></p>
                            <p class="t-body__price">6 650 759</p>
                        </li>
                    </ul>
                </div>
                <!-- ./table__body -->
            </div>
            <!-- ./table -->
            <button class="result__button button">Зарузить ещё</button>
        </div>
        <!-- /.result -->
        <div class="filter content__filter">
            форма
        </div>
        <!-- /.filter -->
    </div>
</body>
</html>
